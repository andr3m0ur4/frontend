<main class="container my-4">
    <h1>Meus Anúncios - Adicionar Anúncio</h1>

    <form name="addProduct">

        <div class="form-group">
            <label for="category">Categoria:</label>
            <select ng-model="selectedCategory" ng-options="category.name for category in categories" class="form-control" ng-required="true">
                <option value="">-- Escolha uma Categoria --</option>
            </select>
        </div>
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" ng-model="product.name" class="form-control" ng-required="true">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="price">Valor:</label>
                <input type="number" min="0.99" max="99999999.99" step=".01" ng-model="product.price" id="price" class="form-control" ng-required="true">
            </div>
            <div class="form-group col-md-6">
                <label for="availability">Disponibilidade em Estoque:</label>
                <input type="number" ng-model="product.availability" id="availability" class="form-control" ng-required="true">
            </div>
        </div>
        <div class="form-group">
            <label for="description">Descrição:</label>
            <textarea ng-model="product.description" id="description" class="form-control"></textarea>
        </div>
        
        <button class="btn btn-outline-dark" ng-disabled="addProduct.$invalid" ng-click="insert(product)">Adicionar</button>

        <div class="alert alert-success text-center mt-4" ng-show="success">
            Produto adicionado com sucesso!
        </div>

        <div class="alert alert-warning text-center mt-4" ng-show="error">
            {{ error_message }}
        </div>
    </form>
</main>
