<main class="container mt-4">
    <h1>Meus Anúncios</h1>

    <a href="#/products/add" class="btn btn-outline-dark mb-3">Adicionar Anúncio</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Foto</th>
                <th>Título</th>
                <th>Valor</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="product in products">
                <td ng-if="!isEmpty(product.picture)">
                    <img ng-src="{{ url }}/images/products/{{ product.picture }}" alt="Foto Anúncio" height="75">
                </td>
                <td ng-if="isEmpty(product.picture)">
                    <img src="/images/default.jpg" alt="Foto Anúncio" height="75">
                </td>
                <td>{{ product.name }}</td>
                <td>{{ product.price | currency }}</td>
                <td>
                    <a href="#/products/update/{{ product.id }}" class="btn btn-primary">Editar</a>
                    <button class="btn btn-danger" ng-click="openModal(product)">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
</main>

<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Excluir Produto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Tem certeza que deseja excluir o produto?<br>
                <span class="font-weight-bold">{{ modal.product.name }}</span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-danger" ng-click="delete(modal.product.id)">Excluir</button>
            </div>
        </div>
    </div>
</div>
