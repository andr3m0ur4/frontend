<main class="container my-4">
    <h1>Meus Anúncios - Editar Anúncio</h1>

    <form name="updateProduct" enctype="multipart/form-data">

        <div class="form-group">
            <label for="category">Categoria:</label>
            <select ng-model="selectedCategory" id="category" ng-options="category.name for category in categories track by category.id" class="form-control">
                <option value="">-- Escolha uma Categoria --</option>
            </select>
        </div>
        <div class="form-group">
            <label for="name">Título:</label>
            <input type="text" ng-model="product.name" id="name" class="form-control" ng-required="true">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="price">Valor:</label>
                <input type="number" min="0.99" max="9999999.99" step=".01" ng-model="product.price" id="price" class="form-control" ng-required="true">
            </div>
            <div class="form-group col-md-6">
                <label for="availability">Quantidade em estoque:</label>
                <input type="number" ng-model="product.availability" id="availability" class="form-control" ng-required="true">
            </div>
        </div>
        <div class="form-group">
            <label for="description">Descrição:</label>
            <textarea ng-model="product.description" id="description" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="photos">Fotos do anúncio:</label>
            <input type="file" name="picture[]" id="photos" class="form-control" multiple>

            <div class="card mt-4">
                <div class="card-header">Fotos do Anúncio</div>
                <div class="card-body d-flex">
                    <div class="foto-item mr-2 text-center" ng-if="product.picture">
                        <img ng-src="http://marketplace.com/images/products/{{ product.picture }}" alt="Foto Anúncio" class="img-fluid img-thumbnail">
                        <a href="#/products/update/{{ product.id }}" class="btn btn-danger mt-1" ng-click="deletePhoto(product.id)">Excluir Imagem</a>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-outline-dark" ng-enabled="updateProduct.$invalid" ng-click="update(product)">Salvar</button>

        <div class="alert alert-success text-center mt-4" ng-show="success">
            Produto editado com sucesso!
        </div>

    </form>
</main>
